<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Kids School</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <img src="assets/logo.png" alt="" />
          <h2 class="brand-name">School</h2>
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="" class="nav-link nav-col-1">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link nav-col-2">About</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link nav-col-3">Facilities</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link nav-col-4">Admission</a>
          </li>
        </ul>
        <button class="nav-btn">Contact</button>

        <i class="fa-solid fa-bars icon-show"></i>
      </nav>
      <hr class="hr-set" />
      <!-- banner section -->
    </header>
    <!-- main section -->
    <main>
      <section class="banner">
        <div class="banner-section">
          <div class="banner-container">
            <h2 class="banner-title">
              <span class="spn-1">Empowering</span> <br />
              students from small age <br />
              <span class="spn-3">towards vision</span>
            </h2>
            <p class="banner-description">
              With the courage, Confidence, Creativity and Compassion to make
              <br />
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="btn-enroll">Enroll Now</button>
          </div>
          <div class="img-container">
            <img class="banner-img" src="assets/hero-kids.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
